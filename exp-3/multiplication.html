<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-top: 10%; background-color:black; color:aliceblue; font-size:50px; ">
    <center>
        <script >
            let n= Number(window.prompt("Enter a number"))
            
            x=1
            while(x<=10){
                document.write(n," * ",x," = ",n*x,"<br>")
                x=x+1
            } 
        </script>
    </center>
    
</body>
</html>
