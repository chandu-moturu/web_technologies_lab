<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-top: 25%; background-color:black; color:aliceblue; font-size:250px">
   
    <center>
        <script>
            let n=Number(window.prompt("Enter a value"))
            let sum=1
            while(n>0){
                sum=sum*n
                n=n-1
            }
            document.write(sum)
        </script> 
    </center>
    
</body>
</html>
